<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

{% extends 'business/base.html' %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 10%;">
    <div class="d-flex flex-column" style="width: 50%;">
        <h1 class="text-center" style="font-size: 2.75rem; margin-bottom: 60px;">Login</h1>
        <form method="post">
            <div>
                {% csrf_token %}
                <div class="form-group mb-5" style="font-size: 1.25rem; margin-bottom: 20px;">
                    {{ form.as_p }}
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-primary w-100" style="padding: 15px 0; font-size: 1.2rem;">Login</button>
                <br><br>
                <p class="text-center mt-4" style="font-size: 1.1rem;">Don't have an account? <a href="{% url 'business:signup' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
