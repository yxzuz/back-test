<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-label {
            font-size: 1.25rem;
        }
    </style>
</head>

{% extends 'business/base.html' %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 5%;">
    <div class="d-flex flex-column" style="width: 40%;">
        <h2 class="text-center mb-4" style="font-size: 2.5rem;">Register</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.business_name.id_for_label }}" class="form-label">Business Name:</label>
                {{ form.business_name }}
            </div>
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
                {{ form.password2 }}
            </div>

            <div>
                <button type="submit" class="btn btn-primary w-100" style="padding: 15px 0; font-size: 1.2rem;">Register</button>
            </div>
        </form>

        <p class="text-center mt-4" style="font-size: 1.1rem;">
            Already have an account? <a href="{% url 'business:login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
