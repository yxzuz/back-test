<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  {% block title %}
    <title>Base</title>
  {% endblock %}

  {% load static %}
  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Poppins:400,600" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Optional Custom Stylesheet -->
    <link href="{% static 'customer/style.css' %}" rel="stylesheet">

  <style>
    .navbar {
        background: #305cde;
    }
    .navbar-border {
      border-bottom: 2px solid grey;
    }
    .navbar-brand {
        color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-link{
      color: white;
      font-size: 1rem;
    }
  </style>
</head>

<body>

{% block header %}
  <!-- ======= Navbar ======= -->
  <nav class="navbar navbar-expand-lg navbar-border">
    <div class="container-fluid">
        <!-- Logo or Home Link -->
        <a class="navbar-brand" href="{% url 'customer:home' %}"> Queue Management </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        {% if user.is_authenticated %}
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'customer:logout' %}">Logout</a></li>
                                <li><a class="dropdown-item" href="#">Account</a></li>
                            </ul>
                        {% else %}
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'customer:login' %}">Login</a></li>
                                <li><a class="dropdown-item" href="{% url 'customer:signup' %}">Signup</a></li>
                        </ul>
                        {% endif %}
                    </li>
            </ul>
        </div>
    </div>
  </nav>

{% endblock %}

<!-- Main content of the page -->
{% block content %}
<!-- Your page content will go here -->
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
